<template>
    <lightning-card title="Expense Report Approvals">
        <div class="slds-m-around_medium">
            <!-- Table Header -->
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_1-of-2">
                    <h2>Pending Expense Reports</h2>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-text-align_right">
                    <lightning-input type="search" placeholder="Search Expense Reports" onchange={handleSearch} value={searchKey}></lightning-input>
                </div>
            </div>

            <!-- Expense Reports Table -->
            <table class="slds-table slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="slds-text-align_left" scope="col">
                            <div class="slds-truncate" title="Employee">Employee</div>
                        </th>
                        <th class="slds-text-align_left" scope="col">
                            <div class="slds-truncate" title="Amount">Amount</div>
                        </th>
                        <th class="slds-text-align_left" scope="col">
                            <div class="slds-truncate" title="Date">Date</div>
                        </th>
                        <th class="slds-text-align_left" scope="col">
                            <div class="slds-truncate" title="Status">Status</div>
                        </th>
                        <th class="slds-text-align_left" scope="col">
                            <div class="slds-truncate" title="Actions">Actions</div>
                        </th>
                       
                    </tr>
                </thead>
                <tbody>
                <template lwc:if={render}>
                    <template for:each={reports.data} for:item="report">
                        <tr key={report.Id}>
                            <td data-label="Employee">
                                <div class="slds-truncate" title={report.Name}>{report.Name}</div>
                            </td>
                            <td data-label="Amount">
                                <div class="slds-truncate" title={report.Amount__c}>{report.Amount__c}</div>
                            </td>
                            <td data-label="Date">
                                <div class="slds-truncate" title={report.Date__c}>{report.Date__c}</div>
                            </td>
                            <td data-label="Status">
                                <div class="slds-truncate" title={report.Status__c}>{report.Status__c}</div>
                            </td>
                            <td data-label="Actions">
                                <div class="slds-button-group" role="group">
                                    <button class="slds-button slds-button_neutral" title="View Details" onclick={handleViewDetails} value={report.Id}>View</button>
                                    <button class="slds-button slds-button_success" title="Approve" onclick={handleApprove} value={report.Id}>Approve</button>
                                    <button class="slds-button slds-button_destructive" title="Reject" onclick={handleReject} value={report.Id}>Reject</button>
                                </div>
                            </td>
                        </tr>
                    </template>
                </template> 
                <template lwc:else>
                    <template for:each={singleReport.data} for:item="sreport">
                        <tr key={sreport.Id}>
                            <td data-label="Employee">
                                <div class="slds-truncate" title={sreport.Name}>{sreport.Name}</div>
                            </td>
                            <td data-label="Amount">
                                <div class="slds-truncate" title={sreport.Amount__c}>{sreport.Amount__c}</div>
                            </td>
                            <td data-label="Date">
                                <div class="slds-truncate" title={sreport.Date__c}>{sreport.Date__c}</div>
                            </td>
                            <td data-label="Status">
                                <div class="slds-truncate" title={sreport.Status__c}>{sreport.Status__c}</div>
                            </td>
                            <td data-label="Actions">
                                <div class="slds-button-group" role="group">
                                    <button class="slds-button slds-button_neutral" title="View Details" onclick={handleViewDetails} data-id={sreport.Id}>View</button>
                                    <button class="slds-button slds-button_success" title="Approve" onclick={handleApprove} data-id={sreport.Id}>Approve</button>
                                    <button class="slds-button slds-button_destructive" title="Reject" onclick={handleReject} data-id={sreport.Id}>Reject</button>
                                </div>
                            </td>
                        </tr>
                    </template>
                </template>
                </tbody>
            </table>
        </div>
    </lightning-card>

    <!-- Modal for Viewing Details (optional) -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Expense Report Details</h2>
                </header>
                
                <!-- Modal/Popup Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <!-- Content for expense report details -->
                   <!-- <p>Employee: {selectedReport.Employee__c}</p>
                    <p>Amount: {selectedReport.Amount__c}</p>
                    <p>Date: {selectedReport.Date__c}</p>
                    <p>Status: {selectedReport.Status__c}</p>
                    <p>Description: {selectedReport.Description__c}</p>-->
                </div>
                
                <!-- Modal/Popup Footer -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handleCloseModal}>Close</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
